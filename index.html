<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b655550e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tempo</title>
    <link rel="shortcut icon" href="https://openweathermap.org/img/wn/04n.png" type="image/x-icon">
</head>

<body>
    <script src="app.js"></script>
    <main>
        <div class="container">
            <nav>
                <input type="search" id="search" onkeypress="enter(event)" autocomplete="on" placeholder="Digite sua Cidade">
                <button id="btn" onclick="getCity()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </nav>
            <div class="city">
                <h1 id="weather">Tempo em Chapadinha</h1>
                <h2 id="temp">31°C</h2>
                <div class="grau">
                    <h3 class="min" id="temp-min">Mínima 26°C</h3>
                    <h3 id="temp-max">Maxíma 32°C</h3>
                </div>
                <div class="info">
                    <h2 id="descrip">Ensolarado</h2>
                    <img id="icon" src="https://openweathermap.org/img/wn/04n.png" alt="">
                </div>
                <h2 id="humity">Humidade 70%</h2>
                Previsão do tem
            </div>
            <p class="footer">By Kelvyn font <a href="hhttps://openweathermap.org/">openweathermap.org</a></p>
        </div>
    </main>
    <footer>
        <p id="author">Image Author Lum3n</p>
        <p>Font by <a href="https://www.pexels.com/pt-br/">pexels</a></p>
    </footer>
</body>

</html>
